spring.mvc.servlet.path=/api/v1
spring.application.name=babel
server.port=8081

spring.profiles.active=h2

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

repository.storage.path=./data/repos
repository.expire.hours=24
repository.min-free-space-mb=1024

# Git operation timeouts (in seconds)
git.operation.timeout.seconds=300
git.connection.timeout.seconds=30

# Scheduled tasks thread pool configuration
scheduled.tasks.core-pool-size=2
scheduled.tasks.max-pool-size=5

# Repository instances for parallel analysis
repository.instances.count=6

# Actuator configuration
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
