name: 'PR Checker'
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-pr-title@077bddd7bdabd0d2b1b25ed0754c7e62e184d7ee
        with:
          regex: '\[(FRONT|BACK|OAPI|MISC)]\W(feature|feat|fix|bugfix|build|chore|docs|hotfix|release):\W.+'
