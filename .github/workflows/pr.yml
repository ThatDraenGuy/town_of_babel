name: 'PR'
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read # We are checking Pull Requests, duh

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  pr-check:
    name: PR conventions
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: deepakputhraya/action-pr-title@077bddd7bdabd0d2b1b25ed0754c7e62e184d7ee
        with:
          regex: '\[(FRONT|BACK|OAPI|MISC|CI)]\W(feature|feat|fix|bugfix|build|chore|docs|hotfix|release):\W.+'

  ci-self-check:
    name: CI config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Lint GitHub CI config with zizmor
        uses: zizmorcore/zizmor-action@e673c3917a1aef3c65c972347ed84ccd013ecda4 # v0.2.0
        with:
          advanced-security: false
          annotations: true
          persona: pedantic

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          sparse-checkout: |
            frontend/
          sparse-checkout-cone-mode: false
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Fetch dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

